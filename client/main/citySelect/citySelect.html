<template name="citySelect">
  <form id="citySelect">
    <select>
      <option selected disabled>Choose your city</option>
      {{#each countries}}
        <optgroup label="{{name}}">
          {{#each cities}}
            <option value="{{key}}" {{selected key}}>
              {{name}}
              {{#if usersCount}}
                 ({{visibleUsersCount}} / {{usersCount}})
              {{/if}}
            </option>
          {{/each}}
        </optgroup>
      {{/each}}
    </select>
  </form>
</template>
