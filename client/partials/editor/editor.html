
<template name="editorForm">
  {{#autoForm id=id collection=collection type=action doc=selected class="toolbar-editor"}}
    
    {{#if formActive}}
      <div class="panel">
        {{> UI.contentBlock this}}
      </div>
    {{/if}}
    
    <div class="toolbar">

      {{#if formActive}}

        {{!-- form toolbar --}}

        {{#if equals mode "add"}}
          <div class="pull-right">
            <button type="button" action="cancel" class="btn btn-small light btn-inverse">Cancel</button>
            <button type="submit" class="btn btn-small btn-primary">Save</button>
          </div>
        {{/if}}

        {{#if equals mode "edit"}}
          <div class="pull-right">
            <button type="button" action="cancel" class="btn btn-small light btn-inverse">Cancel</button>
            <button type="submit" class="btn btn-small btn-primary">Save</button>
          </div>
          <button type="button" action="remove" class="btn btn-small light btn-inverse"><span class="icon icon-white icon-trash"></span></button>
        {{/if}}

      {{else}}

        {{!-- default toolbar --}}

        {{#if selected}}
        {{#if hasAmbassadorPermission}}
          <div class="text">  
            <a href="#" {{privacy.attr}}><span class="icon icon-white {{privacy.icon}}"></span></a>
            <a href="#" {{visibility.attr}}><span class="icon icon-white {{visibility.icon}}"></span></a>
          </div>
        {{/if}}
        {{/if}}
        <button type="button" class="btn btn-small btn-inverse light {{editActive}} {{disallowed}}" action="edit"><span class="icon icon-white icon-pencil"></span> Edit</button>
        <button type="button" class="btn btn-small btn-inverse light" action="add"><span class="icon icon-white icon-plus"></span></button>

      {{/if}}

      <div class="clear"></div>
    </div>

  {{/autoForm}}
</template>
