<template name="notifications">
	<div class="telescope">
		{{#if currentUser}}
			{{#if canPost}}
			<div class="notifications desktop">
				<a href="#" class="notifications-toggle {{notification_class}}">{{notification_count}}</a>
				<a href="#" class="mark-as-read">{{i18n "Mark all as read"}}</a>
				<ul>
				{{#each notifications}}
					{{> notification_item}}
			    {{/each}}
				</ul>
			</div>
			{{/if}}
		{{/if}}
	</div>
</template>
