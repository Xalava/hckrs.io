<template name="post_page">
  <div class="telescope">
  	{{#if canView}}
      {{#with post}}
      <div class="single-post grid">
        {{> post_item}}
        {{#if canComment}}
          {{> comment_form}}
        {{/if}}
        {{> comment_list}}
      </div>
      {{/with}}
    {{/if}}
  </div>
</template>
