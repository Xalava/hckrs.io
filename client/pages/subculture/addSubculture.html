<template name="addSubculture">
    <div class="container">
        <div class="row">
         <div class="col-md-6">
             <div class="col-sm-3">
             </div>
             <div class="col-sm-9"><h2>New subculture</h2></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                {{> quickForm
                    id="newSubcultureForm"
                    schema="Schemas.Subculture"
                    template="bootstrap3-horizontal"
                    fields=formFields
                    label-class="col-sm-3"
                    input-col-class="col-sm-9"
                }}
            </div>
        </div>

    </div>
</template>
