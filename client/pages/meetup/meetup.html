<template name="meetup">
    <div id="meetup" class="container">

        <div class="row">
            <div class="col-md-12">
                <h3>{{Calendar date}} @{{location}}</h3>
                <button class="btn btn-going">going</button>
                <button class="btn btn-maybe">maybe</button>
                <button class="btn btn-decline">not going</button>
            </div>
        </div>
        
        {{#if description}}
        <div class="row">
            <div class="col-md-6">
                <i>{{description}}</i>
            </div>
        </div>
        {{/if}}

        {{#each presence}}
        <div class="row">
            <div class="col-md-12">
                <h5>{{users.length}} {{status}}</h5>
            </div>
            <div class="col-md-6">
                <div class="well">
                    {{#each users}}
                    <div class="pictureView small" style="background-image:url({{imageSrc}});"></div>
                    {{/each}}
                </div>
            </div>
        </div>
        {{/each}}

    </div>
</template>
