
<template name="hackerEditor">
  <div id="hackerEditor" class="alert-wrapper">
    <div class="alert alert-info">
      
      {{#if statusLabels}}
        <h3>Status</h3>
        <div>
        {{#each statusLabels}}
          <span class="label label-{{style}}">{{text}}</span>
        {{/each}}
        </div>
      {{/if}}

      <h3>Ambassador Tools</h3>
      <fieldset>

        {{#if isUninvited}}
          Invite user: 
          <button action="invite" by="anonymous" class="btn">anonymous</button> or
          <button action="invite" by="ambassador" class="btn">by myself</button>
          <br/>
        {{/if}}

        {{#if unverifiedEmail}}
          Verify email address:
          <button action="verifyEmail" class="btn">Skip verification</button>
          <button action="sendVerificationEmail" class="btn">Resend verification e-mail</button>
          <br/>
        {{/if}}
        
        {{#if profile.email}}
          Message: 
          <button action="email" class="btn">Send e-mail</button>
          <br/>
        {{/if}}

        Free invite slots: 
        <input type="number" id="invitationsNumber" value="{{invitations}}" />
        <br/>

      </fieldset>


      {{!-- Admin tools --}}

      {{#if hasAdminPermission}}
        <h3>Admin Tools</h3>
        <fieldset>
          Switch city: {{> citySelect}}
        </fieldset>
      {{/if}}

    </div>
  </div>
</template>
