
<template name="hackerEditor">
  <div id="hackerEditor" class="alert-wrapper">
    <div class="panel">
      
      {{#if statusLabels}}
        <h3>Status</h3>
        <div>
        {{#each statusLabels}}
          <span class="label label-{{style}}">{{text}}</span>
        {{/each}}
        </div>
      {{/if}}

      <h3>Tools</h3>
      <fieldset>

        {{#if HackerProp 'isUninvited'}}
          <label>Invite user</label>
          <div class="input">
            <button action="invite" by="anonymous" class="btn btn-inverse">anonymous</button> or
            <button action="invite" by="ambassador" class="btn btn-inverse">by myself</button>
          </div>
          <br/>
        {{/if}}

        {{#if unverifiedEmail}}
          <label>Verify email address</label>
          <div class="input">
            <button action="verifyEmail" class="btn btn-inverse">Skip verification</button>
            <button action="sendVerificationEmail" class="btn btn-inverse">Resend verification e-mail</button>
          </div>
          <br/>
        {{/if}}
        
        {{#if HackerProp 'profile.email'}}
          <label>Message</label>
          <div class="input">
            <button action="email" class="btn btn-inverse">Send e-mail</button>
          </div>
          <br/>
        {{/if}}

        <label>Free invite slots</label>
        <div class="input">
          <input type="number" id="invitationsNumber" value="{{HackerProp 'invitations'}}" />
        </div>
        <br/>

        {{#unless owner}}
          <label>Change city</label>
          <div class="input">
            {{> citySelect}}
          </div>
        {{/unless}}

      </fieldset>

    </div>
  </div>
</template>
