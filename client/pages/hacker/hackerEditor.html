
<template name="hackerEditor">
  <div id="hackerEditor" class="alert-wrapper">
    <div class="alert alert-info">
      
      {{#if statusLabels}}
        <h3>Status</h3>
        <div>
        {{#each statusLabels}}
          <span class="label label-{{style}}">{{text}}</span>
        {{/each}}
        </div>
      {{/if}}

      <h3>Ambassador Tools</h3>
      <fieldset>

        {{#if isUninvited}}
          Invite user: 
          <button action="invite" by="ambassador" class="btn">myself</button> or <button action="invite" by="anonymous" class="btn">anonymous</button>
        {{/if}}
        <br/>
        
        {{#if profile.email}}
          E-mail: 
          <button action="email" class="btn" {{emailAttr}}>Send E-mail</button>
        {{/if}}
        <br/>

        Add invites: 
        <input type="number" id="invitationsNumber" value="{{invitations}}" />
        <br/>

      </fieldset>


      {{!-- Admin tools --}}

      {{#if hasAdminPermission}}
        <h3>Admin Tools</h3>
        <fieldset>
          Switch city: {{> citySelect}}
        </fieldset>
      {{/if}}

    </div>
  </div>
</template>
