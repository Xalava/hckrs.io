
<template name="hackerEditor">
  <div id="hackerEditor" class="alert-wrapper">
    <div class="alert alert-info">
      <h3>Ambassador Tools</h3>
      <div>
        - give accesss <br/>
        <fieldset>
          Add invites: <input type="number" id="invitationsNumber" value="{{invitations}}" data-user-id="{{_id}}" /><br/>
          {{#if hasAdminPermission}}
            Switch city: {{> citySelect}}
          {{/if}}
        </fieldset>
        
      </div>
    </div>
  </div>
</template>
