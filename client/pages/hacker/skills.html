

<template name="skills">
  <div id="skills">
    <ul class="floating-skills">
      {{#each hackerSkills}}
      <li class="skill">
        {{#if isFavorite}}
          <span class="label label-info">
            <span class="icon-star icon-white"></span>
          </span>
        {{/if}}
        <span class="text">{{name}}</span>
      </li>
      {{/each}}
    </ul>
  </div>
</template>


<template name="editSkills">
  <div id="skills">

    <select class="chosen-select input-skills" multiple data-placeholder=" programming languages" >
      {{#each allSkills}}
        <option {{selected}}>{{name}}</option>
      {{/each}}
    </select>
    <a href="mailto:toon@hckrs.io?subject=Feedback">feedback</a>
