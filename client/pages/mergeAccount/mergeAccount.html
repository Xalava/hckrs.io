<template name="mergeAccount">
  <div id="mergeAccount">

    <div class="main-alerts">
      <div class="alert alert-info">
        <h1>Merge with {{previousLoginSession.service}}</h1>
        <p>Do you want to link your current session to your previously used {{previousLoginSession.service}} account?</p>
        <p>
          <button class="btn btn-primary toggleService" data-service="{{previousLoginSession.service}}">Login with {{previousLoginSession.service}}</button>
          <button class="btn cancel">Cancel</button>
        </p>
        <div class="clear"></div>
      </div>
    </div>
    
  </div>
</template>
