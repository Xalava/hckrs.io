<template name="hackers">
  <div id="hackers" class="page">
    
    {{#each hackers}}
    <div class="hacker">
      <a class="hackers-name pictureViewLink" href="{{pathFor 'hacker'}}" {{foreign}}>
        <div style="background-image:url({{profile.picture}});transition-delay:{{transitionDelay}}s;" class="pictureView route-transition" {{foreign}} label="{{PictureViewLabel}}"></div>
        {{profile.name}}
      </a>
      <br/>
    </div>
    {{/each}}
   
    <div style="clear:both;"></div>
    <strong>{{totalHackers}}</strong> hackers in {{CurrentCity.name}}.


    {{> invitations_partial}}

    <div class="page-space"></div>
  </div>
</template>
