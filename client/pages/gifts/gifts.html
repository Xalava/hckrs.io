<template name="gifts">
  <div id="gifts" class="page">
    
    {{#if isEmpty}}
      <h2>No discounts right now</h2>
    {{else}}
      <H2>Discounts</h2>
      <div id="giftsContainer">
        {{#each gifts}}
          {{> gift}}
        {{/each}}
      </div>
    {{/if}}

    {{#if hasAmbassadorPermission}}
      {{> giftEditor}}
    {{/if}}

  </div>
</template>

<template name="gift">
  <div class="gift area" data-id="{{_id}}">
    
    {{#if hasAmbassadorPermission}}
      <div class="drag-handle"></div>
      <div class="toolbar">
        <div class="btn-group">
          {{#if IsForeignCity city}}
            {{#if hiddenGift}}
              <button class="btn disabled btn-mini btn-inverse light" action="visibility" toggle="on" data-id="{{_id}}"><span class="icon icon-white icon-eye-close"></span> Hidden</button>
            {{else}}
              <button class="btn btn-mini btn-inverse light" action="visibility" toggle="off" data-id="{{_id}}"><span class="icon icon-white icon-ban-circle"></span> Hide</button>
            {{/if}}
          {{else}}
            <button class="btn btn-mini btn-inverse light" action="edit" data-gift="{{_id}}"><span class="icon icon-white icon-pencil"></span></button>
            
          {{/if}}
        </div>
      </div>
    {{/if}}

    <p>  
      <div class="highlighted">{{title}}</div>
      {{#if websiteUrl}}
        <H3><a href="{{websiteUrl}}" target="_blank">{{websiteName}}</a></h3>
      {{/if}}
      {{#if description}}
        <div class="description">{{description}}</div>
      {{/if}}
      {{#if code}}
        {{#if equals codeType "url"}}
          <a href="{{code}}" target="_blank">{{code}}</a>
        {{else}}
          <span class="code highlighted">{{code}}</span>
        {{/if}}
      {{/if}}
    </p>

    <div class="clear"></div>
  </div>
</template>

<template name="giftEditor">
  <div id="giftEditor">
    {{#if mode}}
      {{> giftEditorForm}}
    {{/if}}
    <div class="toolbar btn-toolbar">
      {{#unless mode}}
        <button class="btn btn-inverse light add-button" action="add"><span class="icon icon-white icon-plus"></span> New discount</button>
      {{/unless}}
    </div>
  </div>
</template>

<template name="giftEditorForm">
  {{#autoForm id="giftEditorForm" collection="Gifts" type=mode doc=selectedDoc}}
  {{> afQuickField name="title" id="title"}}
  {{> afQuickField name="description" id="description"}}
  {{> afQuickField name="websiteUrl" id="websiteUrl"}}
  {{> afQuickField name="websiteName" id="websiteName"}}
  {{> afQuickField name="code" id="code"}}
  {{> afQuickField name="global" id="global"}}
  <div class="buttons">
    <button type="submit" class="btn btn-primary">Save</button>
    {{#if equals mode 'update'}}
      <a href="#" action="remove" class="btn btn-inverse pull-right" data-gift="{{selectedDoc._id}}"><span class="icon icon-white icon-trash "></span></a>
    {{/if}}
    <a href="#" action="cancel" class="btn btn-inverse pull-right">Cancel</a>
  </div>
  {{/autoForm}}
</template>
