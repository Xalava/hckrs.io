<template name="gifts">
  <div id="gifts" class="page">
    
    {{#if isEmpty}}
      <h2>No gifts right now</h2>
    {{else}}
      <H2>Discounts</h2>
      <div id="giftsContainer">
        {{#each gifts}}
          {{#if editMode}}
            {{> giftEdit}}
          {{else}}
            {{> gift}}
          {{/if}}
        {{/each}}
      </div>
    {{/if}}

    {{#if hasAmbassadorPermission}}
      {{> giftAdd}}
    {{/if}}

  </div>
</template>

<template name="gift">
  <div class="gift area" data-id="{{_id}}">
    
    {{#if hasAmbassadorPermission}}
      <div class="drag-handle"></div>
      <div class="toolbar">
        <div class="btn-group">
          {{#if isForeign}}
            {{#if hiddenGift}}
              <button class="btn disabled btn-mini btn-inverse light" action="visibility" toggle="on" data-id="{{_id}}"><span class="icon icon-white icon-eye-close"></span> Hidden</button>
            {{else}}
              <button class="btn btn-mini btn-inverse light" action="visibility" toggle="off" data-id="{{_id}}"><span class="icon icon-white icon-ban-circle"></span> Hide</button>
            {{/if}}
          {{else}}
            <button class="btn btn-mini btn-inverse light" action="edit" data-gift="{{_id}}"><span class="icon icon-white icon-pencil"></span></button>
            <button class="btn btn-mini btn-inverse light" action="remove" data-gift="{{_id}}"><span class="icon icon-white icon-trash "></span></button>
          {{/if}}
        </div>
      </div>
    {{/if}}
    <p>
      
      <div class="highlighted">{{title}}</div>
      {{#if websiteUrl}}
        <H3><a href="{{websiteUrl}}" target="_blank">{{websiteName}}</a></h3>
      {{/if}}
      {{#if description}}
        <div class="description">{{description}}</div>
      {{/if}}
      {{#if code}}
        {{#if equals codeType "url"}}
          <a href="{{code}}" target="_blank">{{code}}</a>
        {{else}}
          <span class="code highlighted">{{code}}</span>
        {{/if}}
      {{/if}}
    </p>
  </div>
</template>

<template name="giftEdit">
  <div class="gift-edit area">
    {{> quickForm id="giftEditForm" collection="Gifts" type="update" buttonClasses="btn btn-primary" doc=this fields="title,description,websiteUrl,websiteName,code,global"}}
    <button class="btn btn-inverse" action="cancel">Cancel</button>
  </div>
</template>

<template name="giftAdd">
  <div id="giftAdd" class="{{show}}">
    {{> quickForm id="giftAddForm" collection="Gifts" type="insert" buttonClasses="btn btn-primary" fields="title,description,websiteUrl,websiteName,code,global"}}
  </div>
  {{#if hidden}}
    <button class="btn btn-inverse light" action="add"><span class="icon icon-white icon-plus"></span> New discount</button>
  {{/if}}
</template>
