<template name="gifts">
  <div id="gifts" class="page">
    
    {{#if isEmpty}}
      <h2>No discounts right now</h2>
    {{else}}
      <H2>Discounts</h2>
      <div id="giftsContainer">
        {{#each gifts}}
          {{> gift}}
        {{/each}}
      </div>
    {{/if}}

    {{#if hasAmbassadorPermission}}
      {{> giftEditor}}
    {{/if}}

  </div>
</template>

<template name="gift">
  <div class="gift area" data-id="{{_id}}" {{isSelected}}>
    
    {{#if hasAmbassadorPermission}}
      {{#if equals mode 'edit'}}
        <div class="drag-handle"></div>
      {{/if}}
    {{/if}}

    <p>  
      <div class="highlighted">{{title}}</div>
      {{#if websiteUrl}}
        <H3><a href="{{websiteUrl}}" target="_blank">{{websiteName}}</a></h3>
      {{/if}}
      {{#if description}}
        <div class="description">{{description}}</div>
      {{/if}}
      {{#if code}}
        {{#if equals codeType "url"}}
          <a href="{{code}}" target="_blank">{{code}}</a>
        {{else}}
          <span class="code highlighted">{{code}}</span>
        {{/if}}
      {{/if}}
    </p>

    <div class="clear"></div>
  </div>
</template>

<template name="giftEditor">
  {{#autoForm id="giftEditor" collection="Gifts" type=action doc=selected class="toolbar-editor"}}
    
    {{#if show}}
      {{> giftEditorForm}}
    {{/if}}
    
   {{!-- toolbar styling defined in main.styl --}}
    <div class="toolbar">

      {{!-- default toolbar --}}
      {{#unless active}}  
        <button type="button" class="btn btn-small btn-inverse light" action="add"><span class="icon icon-white icon-plus"></span></button>
        <button type="button" class="btn btn-small btn-inverse light" action="edit"><span class="icon icon-white icon-pencil"></span> Edit</button>
      {{/unless}}

      {{!-- toolbar for active item --}}
      {{#if active}}
        
        {{#if equals mode "add"}}
          <button type="submit" class="btn btn-small btn-primary">Save</button>
          <button type="button" action="cancel" class="btn btn-small light btn-inverse">Cancel</button>
        {{/if}}

        {{#if equals mode "edit"}}
        
          {{#if IsForeignCity selected.city}}
            <button type="button" action="cancel" class="btn btn-small btn-primary">Done</button>
            {{#with visibility}}{{> visibilityButton}}{{/with}} {{!-- defined in main.html --}}
          {{/if}}

          {{#unless IsForeignCity selected.city}}
            <button type="submit" class="btn btn-small btn-primary">Save</button>
            <button type="button" action="cancel" class="btn btn-small light btn-inverse">Cancel</button>
            {{#with visibility}}{{> visibilityButton}}{{/with}} {{!-- defined in main.html --}}
            <div class="pull-right">
              <button type="button" action="remove" class="btn btn-small light btn-inverse"><span class="icon icon-white icon-trash"></span></button>
            </div>
          {{/unless}}

        {{/if}}
    
      {{/if}}

    </div>
  {{/autoForm}}
</template>

<template name="giftEditorForm">
  <div class="panel">
    {{> afQuickField name="title" id="title"}}
    {{> afQuickField name="description" id="description"}}
    {{> afQuickField name="websiteUrl" id="websiteUrl"}}
    {{> afQuickField name="websiteName" id="websiteName"}}
    {{> afQuickField name="code" id="code"}}
    {{> afQuickField name="global" id="global"}}
  </div>
</template>
