

<template name="highlightsEditor">
  <div id="highlightsEditor">
    <div class="form {{show}}">
      {{#autoForm id="highlightsEditorForm" collection="Highlights" type=mode doc=selectedDoc}}
      {{> afQuickField name="title"}}
      {{> afQuickField name="subtitle"}}
      {{> afQuickField name="imageUrl"}}
      {{> afQuickField name="website"}}
      {{> afQuickField name="global"}}
      <a href="#" action="cancel" class="btn">Cancel</a>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="#" action="remove" class="btn btn-danger pull-right">Delete</a>
      {{/autoForm}}
    </div>
    <div class="toolbar btn-toolbar">
      <div class="btn-group">
        <button class="btn" action="add"><span class="icon-plus"></span></button>
      </div>
      {{#if selectedHighlight}}
        {{#if selectedHighlight.isForeign}}
          <div class="btn-group">
            {{#if hiddenHighlight}}
              <button class="btn disabled" action="visibility" toggle="on"><span class="icon icon-eye-close"></span> Hidden</button>
            {{else}}
              <button class="btn" action="visibility" toggle="off"><span class="icon icon-ban-circle"></span> Hide</button>
            {{/if}}
          </div>
        {{else}}
          <div class="btn-group">
            <button class="btn" action="update"><span class="icon-pencil"></span> Edit</button>
          </div>
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
