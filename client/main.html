<template name="main">
  <div id="mainWrapper">
    {{> header}}
    {{> yield}}
  </div>
</template>



<template name="header">
  <div id="header" class="{{headerStyle}} {{hidden}} {{active}}">
    <div class="floating">
      <div class="background" style="background-image:url('{{backgroundImage}}');"></div>
      <div class="content">
       
        <a href="{{pathFor 'highlights'}}"><div class="logo-small"></div></a>
       
        {{#with currentUser}}
          
          <div class="menu">
            {{#unless isAccessDenied}}
              
              <div class="menu-item">
                <a href="{{pathFor 'hackers'}}">hackers</a>
              </div>
              
              {{#if CurrentCity.agenda}}
              <div class="menu-item">
                <a href="{{pathFor 'agenda'}}">agenda</a>
              </div>
              {{/if}}
              
              {{#if CurrentCity.mapbox}}
              <div class="menu-item">
                <a href="{{pathFor 'places'}}">places</a>
              </div>
              {{/if}}
              
              <div class="menu-item">
                <a href="{{pathFor 'books'}}">books</a>
              </div>

              {{#if isAdmin}}
              <div class="menu-item">
                {{> citySelect}}
              </div>
              {{/if}}

            {{/unless}}
          </div>
          
          <div class="account">
            <!--<div class="karma">67</div>-->
            <div class="dropdown">
              <a href="{{pathFor 'hacker'}}" class="dropdown-toggle" data-toggle="dropdown">
                <div style="background-image:url({{profile.picture}});" class="pictureView small clickable"></div>
              </a>
              <ul class="dropdown-menu">
                <li><a href="{{pathFor 'hacker'}}"><i class="icon-user"></i> {{profile.name}}</a></li>
                {{#unless isAccessDenied}}
                  <li><a href="{{pathFor 'invitations'}}"><i class="icon-plus"></i> invite hackers ({{currentUser.invitations}})</a></li>
                  <li><a href="{{pathFor 'sponsors'}}"><i class="icon-gift"></i> gifts</a></li>
                {{/unless}}
                <li class="divider"></li>
                <li><a href="" id="signOutButton"><i class="icon-remove"></i> sign out</a></li>
              </ul>
            </div>
          </div>
        
        {{/with}}

        <div class="clear"></div>
      </div>
    </div>
  </div>
</template>



<template name="citySelect">
  <form id="citySelect">
    <select>
      <option selected disabled>Choose your city</option>
      {{#each countries}}
        <optgroup label="{{name}}">
          {{#each cities}}
            <option value="{{key}}" {{selected key}}>{{name}}</option>
          {{/each}}
        </optgroup>
      {{/each}}
    </select>
  </form>
</template>
