<template name="main">
  <div id="mainWrapper" class="wrapper">
    {{> header}}
    {{> yield}}
  </div>
</template>



<template name="header">
  <div id="header" class="{{headerStyle}} {{hidden}} {{active}}">
    <div class="floating">
      <div class="background" style="background-image:url('{{backgroundImage}}');"></div>
      <div class="content">
        <a href="{{pathFor 'highlights'}}"><div class="logo-small"></div></a>
        {{#with currentUser}}
          {{#unless isAccessDenied}}
          <div class="menu">
            <a href="{{pathFor 'hackers'}}" class="menu">hackers</a> •
            {{#if CurrentCity.agenda}}
            <a href="{{pathFor 'agenda'}}" class="menu">agenda</a> •
            {{/if}}
            {{#if CurrentCity.mapbox}}
            <a href="{{pathFor 'places'}}" class="menu">places</a> •
            {{/if}}
            <a href="{{pathFor 'books'}}" class="menu">books</a>
          </div>
          {{/unless}}
          <div class="account">
            <!--<div class="karma">67</div>-->
            <div class="dropdown">
              <a href="{{pathFor 'hacker'}}" class="dropdown-toggle" data-toggle="dropdown">
                <div style="background-image:url({{profile.picture}});" class="pictureView small clickable"></div>
              </a>
              <ul class="dropdown-menu">
                <li><a href="{{pathFor 'hacker'}}"><i class="icon-user"></i> {{profile.name}}</a></li>
                {{#unless isAccessDenied}}
                  <li><a href="{{pathFor 'invitations'}}"><i class="icon-plus"></i> invite hackers ({{currentUser.invitations}})</a></li>
                  <li><a href="{{pathFor 'sponsors'}}"><i class="icon-gift"></i> gifts</a></li>
                {{/unless}}
                <li class="divider"></li>
                <li><a href="" id="signOutButton"><i class="icon-remove"></i> sign out</a></li>
              </ul>
            </div>
          </div>
        {{/with}}
        <div class="clear"></div>
      </div>
    </div>
  </div>
</template>
