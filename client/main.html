<head>
  <title>Hackers Welcome</title>
  <meta name="title" content="Hackers Welcome" />
  <meta name="description" content="Community of hackers [dev, design & hardware] in your city." />
  <meta content="http://www.HackersWelcome.com" property="og:url" />
  <!--
    <meta content="" property="og:image" />
  -->
  <link rel="icon" type="image/png" href="img/favicon.png">
  <meta name="author" content="Toon van Ramshorst &amp; Jarno Le Conté">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>

  <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.ie.css' rel='stylesheet' />
  <![endif]-->
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.js'></script>

</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="wrapper">
    <div class="main">
      {{> header}}
      <div class="content">
        {{renderRouter}}
      </div>
    </div>
  </div>
</template>


<template name="header">

  <div class="header {{absoluteHeader}} {{inversedHeader}}">
    <div class="content">
  
      {{#unless loggedIn}}

            
      {{else}}

        <a href="{{pathFor 'frontpage'}}"><div class="logo-small"></div></a>
        {{#with currentUser}}
          {{#if allowAccess}}
          <div class="menu">
            <a href="{{pathFor 'hackers'}}" class="menu">hackers</a> •
            <a href="{{pathFor 'places'}}" class="menu">places</a>
          </div>
          <div class="right">
            <div class="pull-right">
              <a href="{{pathFor 'hacker'}}" data-toggle="dropdown">
                <div style="background-image:url({{profile.picture}});" class="pictureViewSmall" style="cursor: pointer;"></div>
              </a>
              <ul class="dropdown-menu">
                <li><a href="{{pathFor 'hacker'}}"><i class="icon-user"></i> {{profile.name}}</a></li>
                <li class="divider"></li>
                <li><a href="" id="signOutButton"><i class="icon-remove"></i> sign out</a></li>
              </ul>
            </div>
          </div>
          {{/if}}
        {{/with}}

        <div class="clear"></div>

      {{/unless}}

    </div>
  </div>
</template>
  

<template name="frontpage">
  <div id="frontpage" class="page">
    <a href="{{pathFor 'frontpage'}}"><div class="logo-large"></div></a>
    <div class="frontpage-login">
      <a href="#" class="signupService" data-service="facebook"><div class="social-logo social-logo-facebook social-logo-line"></div></a>
      <a href="#" class="signupService" data-service="twitter"><div class="social-logo social-logo-twitter social-logo-line"></div></a>
      <a href="#" class="signupService" data-service="github"><div class="social-logo social-logo-github"></div></a>
    </div>
    <H1 class="frontpage-headline">join <b>{{totalHackers}}</b> other <span id="target"></span> hackers in Lyon<br></H1>

    {{#if serviceLoginError}}
      <div class="error">{{serviceLoginError}}</div>
    {{/if}}
    Our current beta version allows you to discover other geeks around you.
    <div class="page-space"></div>
    <div class="page-space"></div>
  </div>
</template>

<template name="hackers">
  <div id="hackers" class="page">
    
    {{#each hackers}}
    <div class="hacker">
      <a class="hackers-name" href="{{pathFor 'hacker'}}">
      <div style="background-image:url({{profile.picture}});" class="pictureView" style="cursor: pointer;"></div>
      {{profile.name}}</a><br/>
      <!--<div class="age">{{profile.age}}</div>-->
      <!--{{#if profile.social.facebook}}
        <a href="{{profile.social.facebook}}" class="hackers-social social-facebook" target="_blank">Facebook</a>
      {{/if}}
      {{#if profile.social.github}}
        <a href="{{profile.social.github}}" class="hackers-social social-github" target="_blank">Github</a>
      {{/if}}
      {{#if profile.social.twitter}}
        <a href="{{profile.social.twitter}}" class="hackers-social social-twitter" target="_blank">Twitter</a>
      {{/if}}-->
    </div>
    {{/each}}
   
    <div style="clear:both;"></div>

    {{> invitations}}

    <div class="page-space"></div>
  </div>
</template>


<template name="invitations">
  <div id="invitations">
    
    <H2>Invite other hackers</h2>
    <p>
      <strong>We trust you</strong> to invite awesome hackers in Lyon trough:<br/>
    </p>
    
    <p><strong>{{link}}</strong></p>

    {{#if invitedUsers}}
      <p> 
        <strong>{{invitedTotal}}</strong> hackers invited:
        {{#each invitedUsers}}
          <span class="invite used">
            <a href="{{pathFor 'hacker'}}"><strong>{{screenName}}</strong></a>
          </span>
        {{/each}}
      </p>
    {{/if}}

    <p>
      You have <strong>{{unusedTotal}}</strong> slot at your disposal right now.
    </p>

  </div>
</template>


<template name="requestMergeDuplicateAccount">
  <div id="requestMergeDuplicateAccount">

    <div class="main-alerts">
      <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h1>Login with {{previousLoginSession.service}}</h1>
        <p>You have previously logged in with {{previousLoginSession.service}}. To access your account please <strong>login with {{previousLoginSession.service}}</strong> once again.</p>
        <p>
          <button class="btn btn-primary toggleService" data-service="{{previousLoginSession.service}}">{{previousLoginSession.service}} login</button>
        </p>
        <div class="clear"></div>
      </div>
    </div>
    
  </div>
</template>
