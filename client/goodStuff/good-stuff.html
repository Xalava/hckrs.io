<template name="goodStuff">
  <div id="goodStuff" class="page">
  	
  	<div id="goodStuffGrid">
	  	{{#each goodStuff}}
		  	<div class="item" style="background-image:url({{imageUrl}});">
		  		<a href="{{website}}" target="_blank" class="item-overlay" style="background-color: rgba({{color.r}}, {{color.g}}, {{color.b}}, 0.7);">
		  			<div class="item-content">
			  			<div class="title">{{title}}</div>
			  			{{#if costs}}
			  			<div class="price">{{Currency costs}}</div>
			  			{{/if}}
			  			<div class="subtitle">{{subtitle}}</div>
			  			<div class="description">{{description}}</div>
			  			<div class="event">
			  				<span class="event-location">{{eventLocation}}</span>
			  				<span class="event-date">{{Calendar eventDate}}</span>
			  			</div>
			  			{{#if userId}}
					  		<div class="user">
					  			{{#with user userId}}
					  			<a href="{{pathFor 'hacker'}}" class="hackers-name">
						  			<div style="background-image:url({{profile.picture}});" class="pictureView small" style="cursor: pointer;"></div>
						  		</a>
						  		{{/with}}
					  		</div>
						  {{/if}}
			  		</div>
		  		</a>
			 	</div>
		 	{{/each}}
		 	{{> newGoodStuffItem}}
		</div>
  	
  </div>
</template>

<template name="newGoodStuffItem">
	<div class="newGoodStuffItem">
		<form id="newGoodStuffItemForm">
			<input type="text" name="title" id="gs_title" placeholder="title"><sup>*</sup><br/>
			<input type="text" name="website" id="gs_website" placeholder="website"><sup>*</sup><br/>
			<br/>
			<input type="text" name="imageUrl"  id="gs_imageUrl" placeholder="image url"><br/>
			<input type="text" name="subtitle"  id="gs_subtitle" placeholder="subtitle"><br/>
			<input type="text" name="description"  id="gs_description" placeholder="description"><br/>
			<input type="text" name="eventLocation"  id="gs_eventLocation" placeholder="event location"><br/>
			<input type="text" name="eventDate"  id="gs_eventDate" placeholder="event date DD-MM-YYYY (hh:mm)"><br/>
			<input type="number" name="costs"  id="gs_costs" placeholder="costs"><br/>
			<input type="submit" value="submit" />
		</form>
	</div>
	</template>
