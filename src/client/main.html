<head>
  <title>Hackers Welcome</title>
  <meta name="title" content="Hackers Welcome" />
  <meta name="description" content="Community of hackers [dev, design & hardware] in your city." />
  <meta content="http://www.HackersWelcome.com" property="og:url" />
  <!--
    <meta content="" property="og:image" />
  -->
  <link rel="icon" type="image/png" href="img/favicon.png">
  <meta name="author" content="Toon van Ramshorst &amp; Jarno Le Conté">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>

  <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.ie.css' rel='stylesheet' />
  <![endif]-->
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.js'></script>


</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="wrapper">
    <div class="main">
      {{> header}}
      <div class="content">
        {{renderRouter}}
      </div>
    </div>
  </div>
</template>


<template name="header">
  {{#unless loggedIn}}
    <div class="a">
      <a href="{{pathFor 'frontpage'}}"><img src="/img/logo.svg" alt="hckrs.io" class="logo" width="320"></a>
      <div class="header-social-container">
        <span style="color:#1466a8;font-weight:700;margin:0px 24px 0px 4px;font-size:11px;">INVITE ONLY</span>
        <a href="#" class="header-social signupService" data-service="facebook">Facebook</a> •
        <a href="#" class="header-social signupService" data-service="twitter">Twitter</a> •
        <a href="#" class="header-social signupService" data-service="github">Github</a>
      </div>
    </div>
  {{else}}

    <div class="header">
      <a href="{{pathFor 'frontpage'}}"><img src="/img/logo.svg" alt="Hackers Welcome" class="logo"></a>
      {{#with _currentUser}}<div class="menu">
        <a href="{{pathFor 'hackers'}}" class="menu">hackers</a> •
        <a href="{{pathFor 'hacker'}}" class="menu">profile</a>
      </div>{{/with}}
      <div class="header-social-container"><a href="#" id="signOutButton" class="header-social">sign out</a>
      </div>

    </div>
  {{/unless}}
</template>
  

<template name="frontpage">
  <div id="frontpage">
    <H1 style="margin-bottom:48px;">Lyon has <b>{{totalHackers}}</b> hackers.<br>Are you a <b><span id="target"></span><span id="cursor"></span></b> hacker?</H1>
    Our current beta version allows you to discover other geeks around you in Lyon.<br>

  </div>
</template>

<template name="hackers">

  {{#each hackers}}
  <div class="hacker">
    <a class="hackers-name" href="{{pathFor 'hacker'}}">
    <div style="background-image:url({{profile.picture}});" class="pictureView" style="cursor: pointer;"></div>
    {{profile.name}}</a><br/>
    <!--<div class="age">{{profile.age}}</div>-->
    <!--{{#if profile.social.facebook}}
      <a href="{{profile.social.facebook}}" class="hackers-social social-facebook" target="_blank">Facebook</a>
    {{/if}}
    {{#if profile.social.github}}
      <a href="{{profile.social.github}}" class="hackers-social social-github" target="_blank">Github</a>
    {{/if}}
    {{#if profile.social.twitter}}
      <a href="{{profile.social.twitter}}" class="hackers-social social-twitter" target="_blank">Twitter</a>
    {{/if}}-->
  </div>
  {{/each}}
 
  <div style="clear:both;"></div>


  <div style="margin-top:24px;font-size:15px;line-height:24px;font-weight:100;color:222;  color: white;
  text-shadow: 1px 1px 1px #777;
"><a href="mailto:?subject=hckrs.io&body=http://hckrs.io/" style="border:0px;"><img src="/img/help.svg" alt="Help!" style="margin-bottom:24px;"></a><br/>Only you know all the cool hackers in Lyon...<br/>We would be forever gratefull if you <a href="mailto:?subject=hckrs.io&body=http://hckrs.io/" style="color:#FFF;"><b>*make them*</b></a> join ;)</div>
</template>





<template name="requireSettingFile">
  {{! this template reminds you that you must start meteor with a settings file }}
  <div class="alert alert-danger" style="position: absolute;z-index:99;">
    <h3>Settings file missing</h3>
    <p>
      $ <code>meteor run --settings settings-{{environment}}.json</code>
    </p>
  </div>
</template>
