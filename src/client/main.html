<head>
  <title>Hackers Welcome</title>
  <meta name="title" content="Hackers Welcome" />
  <meta name="description" content="Community of hackers [dev, design & hardware] in your city." />
  <meta content="http://www.HackersWelcome.com" property="og:url" />
  <!--
    <meta content="" property="og:image" />
    <link rel="shortcut icon" id="favicon" href="favicon.png"> 
  -->
  <meta name="author" content="Toon van Ramshorst &amp; Jarno Le ContÃ©">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
</head>


<template name="main">
  <div class="wrapper">
    <div class="main">
      {{#if route "frontpage"}}
        {{> frontpage}}
      {{else}}
        {{> header}}
        <div class="content">
          {{#if route "hackers"}}
            {{> hackers}}
          {{/if}}
          {{#if route "hacker"}}
            {{> hacker}}
          {{/if}}
        </div>
      {{/if}}  
    </div>
  </div>
</template>


<template name="header">
  <div class="header">
    <a href="{{pathFor 'frontpage'}}"><img src="/img/hackers-welcome.png" alt="Hackers Welcome" class="logo"></a>
    <a href="#" id="signOutButton" style="position:absolute;top: 0px;right: 0px;">SignOut</a>
  </div>
</template>


<template name="frontpage">    
  <div class="header">
    <div style="position:absolute;top: 0px;z-index:11;">
      <a href="#" id="signupWithFacebook">Signup with Facebook</a> |
      <a href="#" id="signupWithGithub">Signup with Github</a> |
      <a href="#" id="signupWithTwitter">Signup with Twitter</a>
    </div>
    <a href="{{pathFor 'frontpage'}}"><img src="/img/hackers-welcome.png" alt="Hackers Welcome" class="logo"></a>
    <a href="#"><img src="/img/facebook-connect.png" alt="Facebook Connect" class="facebook-connect"></a>
  </div>
  <div class="content">
    <H1>Lyon has <b>{{totalHackers}}</b> hackers yet.<br>Are you a <b><span id="target"></span><span id="cursor"></span></b> hacker ?</H1>
  </div>
</template>


<template name="hackers">
  <h3>List of hackers</h3>
 
  {{#each hackers}}
  <div class="hacker" style="border:1px solid gray;float:left;">
    <a href="{{pathFor 'hacker'}}"><img src="{{profile.avatar}}" class="avatar" alt="" /></a>
    <a href="{{pathFor 'hacker'}}" class="name">{{profile.name}}</a>
    <div class="age">{{profile.age}}</div>
    {{#if profile.social.facebook}}
      <a href="{{profile.social.facebook}}" class="social social-facebook" target="_blank">Facebook</a>
    {{/if}}
    {{#if profile.social.github}}
      <a href="{{profile.social.github}}" class="social social-github" target="_blank">Github</a>
    {{/if}}
    {{#if profile.social.twitter}}
      <a href="{{profile.social.twitter}}" class="social social-twitter" target="_blank">Twitter</a>
    {{/if}}
  </div>
  {{/each}}
 
  <div style="clear:both;"></div>
</template>


<template name="hacker">

  <a href="{{pathFor 'hackers'}}">&laquo; terug</a>
  
  {{#with hacker.profile}}

    <h3>Profile of {{name}}</h3>

    <dl style="text-align:left;">
      <dt>name</dt>
      <dd>{{name}}</dd>

      <dt>gender</dt>
      <dd>{{gender}}</dd>

      <dt>birthdate</dt>
      <dd>{{birthdate}}</dd>

      <dt>language</dt>
      <dd>{{lang}}</dd>

      <dt>e-mailaddresses</dt>
      <dd>
        {{#each currentUser.emails}}
          <a href="mailto:{{address}}">{{address}}</a><br/>
        {{/each}}
      </dd>

      <dt>facebook</dt>
      <dd>
        {{#if social.facebook}}
          <a href="{{social.facebook}}" target="_blank">{{social.facebook}}</a>
        {{else}}
          <a href="#" id="addFacebookButton">add facebook</a>
        {{/if}}
      </dd>

      <dt>github</dt>
      <dd>
        {{#if social.github}}
          <a href="{{social.github}}" target="_blank">{{social.github}}</a>
        {{else}}
          <a href="#" id="addGithubButton">add github</a>
        {{/if}}
      </dd>

      <dt>twitter</dt>
      <dd>
        {{#if social.twitter}}
          <a href="{{social.twitter}}" target="_blank">{{social.twitter}}</a>
        {{else}}
          <a href="#" id="addTwitterButton">add twitter</a>
        {{/if}}
      </dd>
    </dl>
  {{/with}}

</template>


<template name="skills">
  <div id="skills">
    <h3>Skills</h3>
    <ul>
      {{#each restSkills}}
      <li class="skill">
        <span class="rollover label label-success toggle-skill">add</span>
        <span class="text">{{name}}</span>
      </li>
      {{/each}}
    </ul>
    <ul>
      {{#each userSkills}}
      <li class="skill">
        <span class="rollover label label-important toggle-skill">
          <span class="icon-trash icon-white"></span>
        </span>
        <span class="label {{#if favorite}}label-info{{else}}rollover{{/if}} toggle-favorite">
          <span class="icon-star icon-white"></span>
        </span>
        <span class="text">{{name}}</span>
      </li>
      {{/each}}
    </ul>
  </div>
</template>
